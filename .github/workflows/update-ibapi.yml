name: Update IB API

on:
  # Allow manual triggering
  workflow_dispatch:

  # Run weekly on Mondays at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: write  # For pushing commits and tags
  id-token: write  # For trusted publishing to PyPI

jobs:
  check-and-update:
    name: Check for updates and build
    runs-on: ubuntu-latest

    outputs:
      has-new-version: ${{ steps.check.outputs.has-new-version }}
      new-tags: ${{ steps.check.outputs.new-tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 build

      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check for updates and build packages
        id: check
        run: |
          # Run the check and update script (without PyPI upload)
          export SKIP_PYPI_UPLOAD=true
          python check_and_update.py

          # Collect all new tags across all branches
          ALL_NEW_TAGS=""
          for branch in main stable; do
            if git show-ref --verify --quiet refs/heads/$branch; then
              BRANCH_TAGS=$(git tag --points-at $branch)
              if [ -n "$BRANCH_TAGS" ]; then
                ALL_NEW_TAGS="$ALL_NEW_TAGS $BRANCH_TAGS"
              fi
            fi
          done

          if [ -n "$ALL_NEW_TAGS" ]; then
            echo "has-new-version=true" >> $GITHUB_OUTPUT
            echo "new-tags=$ALL_NEW_TAGS" >> $GITHUB_OUTPUT
            echo "New versions found: $ALL_NEW_TAGS"
          else
            echo "has-new-version=false" >> $GITHUB_OUTPUT
            echo "No new versions found"
          fi

      - name: Push changes and tags
        if: steps.check.outputs.has-new-version == 'true'
        run: |
          # Push all branches that exist and have changes
          for branch in main stable; do
            if git show-ref --verify --quiet refs/heads/$branch; then
              echo "Pushing branch $branch..."
              git push origin $branch --follow-tags || echo "No changes to push for $branch"
            fi
          done

      - name: Store the distribution packages
        if: steps.check.outputs.has-new-version == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    if: needs.check-and-update.outputs.has-new-version == 'true'
    needs:
      - check-and-update
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/ibapi
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-github-release:
    name: Create GitHub Release
    if: needs.check-and-update.outputs.has-new-version == 'true'
    needs:
      - check-and-update
      - publish-to-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create releases for new tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all tags from the check-and-update job
          TAGS="${{ needs.check-and-update.outputs.new-tags }}"

          for TAG in $TAGS; do
            echo "Creating release for $TAG"
            gh release create "$TAG" \
              --title "IB API $TAG" \
              --notes "Automated release of Interactive Brokers TWS API Python client version $TAG" \
              --verify-tag \
              || echo "Release for $TAG already exists or could not be created"
          done
